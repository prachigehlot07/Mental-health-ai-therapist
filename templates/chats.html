<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chats.css') }}" />
</head>
<body>
  <a href="{{ url_for('homepage') }}" style="
    display: inline-block;
    margin-bottom: 20px;
    background: #d63384 ;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
    position: fixed; top: 10px; left: 10px; z-index: 999;
  ">← Back</a>
  <br>
  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/static/chats.js"></script>
</body>
</html>
