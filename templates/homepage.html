<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            padding: 0;

            text-align: center;
        }
        header {
            background-color: #6200ea;

            padding: 20px;

            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;

    <header>Mood Tracker & Chat</header>

        </a>
