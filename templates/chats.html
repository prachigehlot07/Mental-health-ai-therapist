<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f1f1f1;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #f1f1f1;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('homepage') }}" style="
    display: inline-block;
    margin-bottom: 20px;
    background: #d63384 ;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
    ">‚Üê Back</a>

    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <div class="message bot">Hey! How can I help you today? üòä</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        let inputField = document.getElementById("userInput");
        let message = inputField.value.trim();
        if (message === "") return;
    
        let chatbox = document.getElementById("chatbox");
    
        let userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = message;
        chatbox.appendChild(userMessage);
    
        inputField.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
    
        try {
            let response = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {

                method: "POST",
                headers: { "Authorization": "", "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: message })
            });
    
            let data = await response.json();
            let botReply = data.generated_text || "Hmm... I don't know. üòï";
    
            let botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.textContent = botReply;
            chatbox.appendChild(botMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
            let botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.textContent = "Im sorry to hear that you're feeling this way. It sounds like you're carrying a heavy load. can you tell me more about what's going on?";
            chatbox.appendChild(botMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }
</script>
    
</body>
</html>
