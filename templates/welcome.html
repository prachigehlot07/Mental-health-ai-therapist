<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Aligns items towards the top */
            align-items: center;
            padding-top: 100px;
            /* Adjust this value for more/less space */
        }

        /* .header {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        } */
        .header {
            font-size: 100px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px #007BFF;
            padding-bottom: 20px;
        }


        .buttons {
            margin-bottom: 50px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            background: rgba(0, 123, 255, 0.1);
            color: #007BFF;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border: 2px solid #007BFF;
        }

        .buttons a:hover {
            background: #007BFF;
            color: white;
            transform: scale(1.1);
        }

        /* .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            display: inline-block;
        }

        .buttons a:hover {
            background: #0056b3;
        } */

        .logo {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .logo img {
            width: 500px;
            max-width: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Echomind</div>
        <div class="buttons">
            <a href="{{ url_for('homepage') }}">Login</a>
            <a href="{{ url_for('homepage') }}">Sign Up</a>
        </div>
    </div>
    <div class="logo">
        <img src="https://scholarlykitchen.sspnet.org/wp-content/uploads/2023/09/iStock-1479494606.jpg" alt="Huge Logo">
    </div>
</body>
